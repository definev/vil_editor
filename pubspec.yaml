name: vil_editor
description: An IDE for ViL programming language.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  code_text_field: ^1.0.2
  flex_color_scheme: ^4.2.0
  flutter:
    sdk: flutter
  flutter_highlight: ^0.7.0
  flutter_hooks: ^0.18.2
  flutter_localizations:
    sdk: flutter
  flutter_portal: ^0.4.0
  flutter_riverpod: ^1.0.3
  freezed_annotation: ^1.1.0
  gap: ^2.0.0
  highlight: ^0.7.0
  hooks_riverpod: ^1.0.3
  intl: ^0.17.0
  simple_rich_text:
    git:
      url: https://github.com/definev/simple_rich_text.git
      ref: master
  supercharged: ^2.1.1
  vil:
    git:
      url: https://github.com/definev/vil.git
      path: vil

dev_dependencies:
  build_runner: ^2.1.8
  flutter_launcher_icons_maker: ^0.10.2
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/ttf/JetBrainsMono-Regular.ttf
    - assets/fonts/ttf/JetBrainsMono-Bold.ttf
    - assets/icon/icon.webp
    
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/ttf/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/ttf/JetBrainsMono-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  macos: true
  windows: true
  web: true
  image_path: "assets/icon/icon.png"